<!DOCTYPE html>

  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <!-- // ROCK BUTTON -->
    <button
      onclick="
      // First, generate a random number
    const randomNumber = Math.random();
    let computerMove = ''

    // Second, convert into a move for a computer
    if(randomNumber>= 0 && randomNumber< 1/3){
         computerMove = 'rock'
    } else if(randomNumber >= 1/3 && randomNumber < 2/3){
         computerMove = 'paper'
    } else if (randomNumber >=2/3 && randomNumber < 1){
         computerMove = 'scissors'
    }

    // Third, compare our move to a computer move
    let result = ''
    if(computerMove === 'rock'){
        result = 'Tie.'
    } else if (computerMove === 'paper'){
        result = 'You lose.'
    } else if (computerMove === 'scissors'){
        result = 'You win.'
    }

    // Forth, display in a popup
    alert(`You pick rock, Computer picked ${computerMove}. ${result}`)
    "
    >
      Rock
    </button>
