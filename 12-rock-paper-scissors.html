<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/12-rock-paper-scissors.css" />
  </head>
  <body>
    <div class="container">
      <p class="title">Rock Paper Scissors</p>
      <!-- // ROCK BUTTON -->
      <button class="move-button js-rock-button">
        <img src="images/rock-emoji.png" class="move-icon" alt="rock" />
      </button>

      <!-- // PAPER BUTTON -->
      <button class="move-button js-paper-button">
        <img src="images/paper-emoji.png" class="move-icon" alt="paper" />
      </button>

      <!-- // SCISSORS BUTTON -->
      <button class="move-button js-scissors-button">
        <img src="images/scissors-emoji.png" class="move-icon" alt="scissors" />
      </button>
      <p class="js-results result">You win.</p>
      <p class="js-moves"></p>
      <p class="js-score score"></p>

      <!-- // RESET SCORE -->
      <button
        onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0
        localStorage.removeItem('score');
        updateScoreElement()
        
      "
        class="reset-score-button"
      >
        Reset Score
      </button>
      <button onclick="autoPlay()" class="auto-play-button button-play">
        Auto Play
      </button>
    </div>

    <script src="scripts/12-rock-paper-scissors.js"></script>
  </body>
</html>
