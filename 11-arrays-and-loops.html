      // ARRAYS ARE REFERENCES

      // FEATURES OF LOOP: continue, break, return
      for (let i = 1; i <= 10; i++) {
        if (i === 3) {
          continue;
        }
        console.log(i);
        if (i === 8) {
          break;

      let i = 1;
      while (i <= 10) {
        if (i % 3 === 0) {
          i++;
          continue;

        console.log(i);
        i++;
      }

      function doubleArray(nums) {
        const numsDoubled = [];
        for (let i = 0; i < nums.length; i++) {
          const num = nums[i];
          if (num === 0) {
            return numsDoubled;
          }
          numsDoubled.push(num * 2);
        }
        return numsDoubled;
      }
