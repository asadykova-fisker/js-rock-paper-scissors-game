<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/10-rock-paper-scissors.css" />
  </head>
  <body>
    <div class="container">
      <p class="title">Rock Paper Scissors</p>
      <!-- // ROCK BUTTON -->
      <button
        onclick="
        playGame('rock')
      "
        class="move-button"
      >
        <img src="images/rock-emoji.png" class="move-icon" alt="rock" />
      </button>

      <!-- // PAPER BUTTON -->
      <button
        onclick="
        playGame('paper')
      "
        class="move-button"
      >
        <img src="images/paper-emoji.png" class="move-icon" alt="paper" />
      </button>

      <!-- // SCISSORS BUTTON -->
      <button
        onclick="
        playGame('scissors')
      "
        class="move-button"
      >
        <img src="images/scissors-emoji.png" class="move-icon" alt="scissors" />
      </button>
      <p class="js-results result">You win.</p>
      <p class="js-moves"></p>
      <p class="js-score score"></p>

      <!-- // RESET SCORE -->
      <button
        onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0
        localStorage.removeItem('score');
        updateScoreElement()
        
      "
        class="reset-score-button"
      >
        Reset Score
      </button>
    </div>

    <script src="scripts/10-rock-paper-scissors.js"></script>
  </body>
</html>
