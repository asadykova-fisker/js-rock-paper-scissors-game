<!DOCTYPE html>
<html>
  <head>
    <title>Booleans</title>
  </head>
  <body>
    <script>
      true;
      false;
      console.log(3 > 5);
      console.log(3 < 5);

      //if statement
      if (false) {
        console.log("hello");
      } else {
        console.log("else");
      }

      //if statement
      const age = 15;
      if (age >= 16) {
        console.log("you are eligible to drive");
      } else if (age >= 14) {
        console.log("Almost there");
      } else {
        console.log("you are not eligible to drive");
      }

      //Logical operator
      console.log(true && true);
      console.log(true && false);
      console.log(false && false);
      console.log(0.2 >= 0 && 0.2 < 1 / 3);

      console.log(true || false);

      console.log(!true);

      //Truthy and falsy values
      // Falsy: false, 0, '', Nan, undefined, null
      if (5) {
        console.log("truthy");
      }

      const cartQuantity = 5;
      if (cartQuantity) {
        console.log("cart has products");
      }

      console.log(!0); //true
      console.log("text" / 5); //Nan

      let variable1;
      console.log(variable1); //undefined

      //turnary operator
      const result = true ? "truthy" : "falsy";
      console.log(result); //truthy

      //guard operator: &&
      const message = false && console.log("hello");
      console.log(message);

      //default operator: || to set a default value
      const currency = "EUR" || "USD";
      console.log(currency);
    </script>
  </body>
</html>
